<div class="custom-component">
    <div class="table">
        <div class="row header">
            <div class="cell">Name</div>
            <div class="cell">Address</div>
            <div class="cell">Dept</div>
            <div class="cell">Type</div>
        </div>
        <div class="row" *ngFor="let transport of transportList">
            <div class="cell">{{transport.name}}</div>
            <div class="cell">{{transport.address}}</div>
            <div class="cell">{{transport.dept}}</div>
            <div class="cell">{{transport.type}}</div>
        </div>
    </div>
</div>
